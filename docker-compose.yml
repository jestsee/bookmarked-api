services:
  redis:
    image: redis:latest
    restart: always
    ports:
      - 6379
    networks:
      - dokploy-network

  bookmarked-api:
    container_name: bookmarked-api
    image: ghcr.io/jestsee/bookmarked-api:latest
    restart: always
    ports:
      - 3000
    depends_on:
      - redis
    networks:
      - dokploy-network
    # env_file:
    #   - .env

networks:
  dokploy-network:
